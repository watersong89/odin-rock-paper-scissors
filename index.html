<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=VT323&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <h3>Make your choice below, and beat the computer to five points!</h3>
        <div class="buttonContainer">
        <button class="button js-button-rock">Rock</button>
        <button class="button js-button-paper">Paper</button>
        <button class="button js-button-scissors">Scissors</button>
        </div>

        <div class="results js-results">
            <p class="message js-result-message"></p>
            <p class="score js-score"></p>
            <button class="resetBtn js-reset-button">Reset</button>
        </div>
    </main>

    <footer>
        <p>Copyright 2023 watersong89 <a href="https://github.com/watersong89" target="_blank"><i class="bx bxl-github"></i></a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
