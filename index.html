<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h3>Make your choice below, and beat the computer to five points!</h3>
    <button class="button js-button-rock">Rock</button>
    <button class="button js-button-paper">Paper</button>
    <button class="button js-button-scissors">Scissors</button>

    <div class="results js-results">
        <p class="js-result-message"></p>
        <p class="js-score"></p>
        <button class="resetBtn js-reset-button">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
